<div class="center">
  <div class="innerCenter">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Student number: {{student.id}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p>Name: {{student.name}}</p>
        <p>Last name: {{student.lastName}}</p>
        <p>Faculty: {{student.faculty}}</p>
        <p>Programme: {{student.programme}}</p>
        <p>Ects obtained: {{calculateEcts(student)}}/{{maxEcts(student)}}</p>
        <p>Average grade: {{averageGrade(student).toFixed(2)}}</p>
      </mat-card-content>
      <mat-card-actions class="error">
        <button mat-button (click)="openDialog()">Report error</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
