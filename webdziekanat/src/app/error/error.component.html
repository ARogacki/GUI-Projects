<div class="center">
<h2 mat-dialog-title>Report error</h2>
<h3>Sending as {{data.id}}</h3>
<mat-dialog-content [formGroup]="form">
  <p>
    <mat-form-field class="smallerForm">
      <mat-label>Error Topic</mat-label>
      <input matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="largerForm">
      <mat-label>Description</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="8"></textarea>
    </mat-form-field>
  </p>

</mat-dialog-content>
  <button mat-button (click)="close()">Submit</button>
  <button mat-button class="marginButton" (click)="close()">Close</button>
</div>
